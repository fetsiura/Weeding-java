<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head th:insert="~{fragments/singleProduct :: head}"></head>


<body>

<!-- ***** Preloader Start ***** -->
<div th:insert="~{fragments/singleProduct :: preloader}"></div>

<!-- ***** Preloader End ***** -->


<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="/" class="logo">
                        <img src="../images/logo.png">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li class="scroll-to-section"><a href="/" class="active">Головна</a></li>
                        <li class="submenu">
                            <a href="javascript:;">Сукні</a>
                            <ul>
                                <li><a href="/sykni">Весільні сукні</a></li>
                                <li><a href="/vechirnisykni">Вечірні сукні</a></li>
                            </ul>
                        </li>
                        <li class="scroll-to-section"><a href="/accessory">Аксесуари</a></li>
                        <li class="scroll-to-section"><a href="/gallery">Галерея</a></li>
                        <li class="scroll-to-section"><a href="/contact">Контакти</a></li>
                        <div th:if="${admin != null}">
                            <li class="scroll-to-section"><a href="/admin">Адмін панель</a></li>
                            <li class="scroll-to-section">
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit">Вихід</button>
                                </form>
                            </li>
                        </div>

                    </ul>
                    <a class='menu-trigger'>
                        <span>Меню</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- ***** Header Area End ***** -->
<div class="main-banner" id="top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="right-content">
                    <div class="thumb">
                        <a href="/admin">
                            <div>
                                <a href="/admin">
                                    <button class="btn"><i class="fa fa-home"></i> Повернутись назад</button>
                                </a>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<section class="section">
    <div class="container">
        <div class="row">
            <div><a href="/admin">Адмін панель</a> > <a href="/admin/response">Управління відгуками</a></div>

            <div class="col-lg-12">
                <div class="section-heading">
                    <h2>ВІДГУКИ</h2>
                    <span>Кількість відгуків: <span th:if="${responses.size() >0}" th:text="${responses.size()}"></span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="containere" th:each="response: ${responses}">
            <div class="item">
                <p>Зірки: <span style="font-stretch: ultra-condensed" th:text="${response.rating}"></span></p>
                <p><span style="font-family: Marker Felt, fantasy" th:text="${response.name}"></span></p>
                <p style="font-family: URW Chancery L, cursive" th:text="${response.description}"></p>
                <p style="font-family: Impact, fantasy" th:text="${response.date}"></p>
            </div>
            <form th:method="post" th:action="@{/admin/responseDelete}">
                                    <input type="hidden" name="id" th:value="${response.id}">
                <button type="submit" class="btn"><i class="fa fa-trash"></i> Видалити</button>
            </form>
        </div>
    </div>
</section>


<!-- ***** Footer Start ***** -->
<footer th:insert="~{fragments/singleProduct :: footer}"></footer>


<div th:insert="~{fragments/singleProduct :: skripts}"></div>
<script src="../js/hideElementDressEdit.js"></script>

</body>

</html>
